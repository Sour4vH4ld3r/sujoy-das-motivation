<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the icon -->
    <radialGradient id="compactIconGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="compactTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#compactIconGradient)"/>
  
  <!-- Microphone icon -->
  <g transform="translate(25, 20)">
    <!-- Microphone -->
    <path d="M5 3 C5 1, 3 1, 3 3 L3 8 C3 10, 5 10, 5 8 Z" fill="white"/>
    <rect x="2.5" y="8" width="3" height="1.5" fill="white"/>
    <line x1="4" y1="9.5" x2="4" y2="12" stroke="white" stroke-width="1.5"/>
    <line x1="2" y1="12" x2="6" y2="12" stroke="white" stroke-width="1.5"/>
    
    <!-- Sound waves -->
    <path d="M8 5 Q9.5 6.5, 8 8" stroke="white" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M9 3.5 Q11 6.5, 9 9.5" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Letters SD -->
  <text x="30" y="48" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="800" fill="white" text-anchor="middle" letter-spacing="1px">
    SD
  </text>
</svg> 